<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Age Calculator</h1>
        
        <div class="input-group">
            <label for="day">Day</label>
            <input type="number" id="day" min="1" max="31" placeholder="DD">
        </div>
        
        <div class="input-group">
            <label for="month">Month</label>
            <select id="month">
                <option value="">Select Month</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
        </div>
        
        <button id="calculate-btn">Calculate Age</button>
        
        <div class="result" id="result">
            <h2>Your Age</h2>
            <p>You are <span id="age" class="highlight">0</span> years old</p>
            <p>Born on <span id="birthday" class="highlight">Monday</span></p>
            <p>Next birthday in <span id="next-birthday" class="highlight">0</span> days</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
